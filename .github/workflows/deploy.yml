name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # GCP VM runner

    steps:
      # Checkout private repo
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main

      # Install dependencies + Prisma migrations
      - name: Install Dependencies
        run: |
          npm install
          npm install pm2 --save-dev   # ✅ local pm2 install, no sudo needed

          set +e
          npx prisma migrate deploy
          if [ $? -ne 0 ]; then
            echo "⚠ Migration mismatch detected, pulling schema from DB..."
            npx prisma db push
          fi
          set -e
          npx prisma generate

      # Start app with PM2 (using npx, no global install)
      - name: PM2 Start 
        run: npx pm2 start src/app.js --name myapp

      # Save PM2 process list
      - name: PM2 Save
        run: npx pm2 save
