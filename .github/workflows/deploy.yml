name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # GCP VM runner

    steps:
      # Checkout private repo
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main

      # Install dependencies + Prisma migrations
      - name: Install Dependencies
        run: |
          npm install
          npm install -g pm2

          set +e
          npx prisma migrate deploy
          if [ $? -ne 0 ]; then
            echo "âš  Migration mismatch detected, pulling schema from DB..."
            npx prisma db push
          fi
          set -e
          npx prisma generate

      # Save PM2 state
      - name: PM2 Start
        run: pm2 start
      
