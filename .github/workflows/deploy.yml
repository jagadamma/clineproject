name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # GCP VM runner

    steps:
      # Checkout private repo
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main
          path: /home/kibutzuji123/app/cliniAura-backend-project   # ✅ checkout directly to safe path

      # Install dependencies + Prisma migrations
      - name: Install Dependencies
        working-directory: /home/kibutzuji123/app/cliniAura-backend-project
        run: |
          npm install
          npm install pm2 --save-dev   # ✅ local pm2 install, no sudo needed

          set +e
          npx prisma migrate deploy
          if [ $? -ne 0 ]; then
            echo "⚠ Migration mismatch detected, pulling schema from DB..."
            npx prisma db push
          fi
          set -e
          npx prisma generate

      # Restart app with PM2 (ensures updates reflect)
      - name: PM2 Restart
        working-directory: /home/kibutzuji123/app/cliniAura-backend-project
        run: |
          npx pm2 delete myapp || true   # ✅ remove old process if exists
          npx pm2 start src/app.js --name myapp
          npx pm2 save
