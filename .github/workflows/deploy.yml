name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # GCP VM runner

    steps:
      # Ensure we’re in the correct project directory
      - name: Sync Code to App Directory
        run: |
          cd /root/app/cliniAura-backend-project
          git fetch origin main
          git reset --hard origin/main

      # Install dependencies
      - name: Install Dependencies
        run: |
          cd /root/app/cliniAura-backend-project
          npm install
          npm install pm2 --save-dev

      # Prisma migrate
      - name: Run Prisma Migration
        run: |
          cd /root/app/cliniAura-backend-project
          set +e
          npx prisma migrate deploy
          if [ $? -ne 0 ]; then
            echo "⚠ Migration mismatch detected, pulling schema from DB..."
            npx prisma db push
          fi
          set -e
          npx prisma generate

      # Restart or Start app with PM2
      - name: Restart App with PM2
        run: |
          cd /root/app/cliniAura-backend-project
          npx pm2 restart myapp || npx pm2 start src/app.js --name myapp

      # Save PM2 process list
      - name: Save PM2 State
        run: npx pm2 save
