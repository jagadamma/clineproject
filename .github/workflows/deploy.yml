name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # GCP VM runner

    steps:
      # Checkout private repo (default _work path)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main

      # Install dependencies + Prisma migrations
      - name: Install Dependencies
        working-directory: ${{ github.workspace }}
        run: |

          set +e
          npx prisma migrate deploy
          if [ $? -ne 0 ]; then
            echo "âš  Migration mismatch detected, pulling schema from DB..."
            npx prisma db push
          fi
          set -e
          npx prisma generate

      # Restart app with PM2
      - name: PM2 Restart
        working-directory: ${{ github.workspace }}
        run: |
          npx pm2 delete myapp || true
          npx pm2 restart src/app.js --name myapp1
          npx pm2 save
