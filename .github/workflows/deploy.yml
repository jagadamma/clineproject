name: Deploy Node.js App to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # GCP VM runner

    env:
      APP_DIR: /home/kibutzuji123/actions-runner/_work/clineproject/clineproject

    steps:
      # Checkout private repo (default _work path)
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: main

      # Install dependencies + Prisma migrations
      - name: Install Dependencies & Run Migrations
        working-directory: ${{ env.APP_DIR }}
        run: |
          npm install

          set +e
          npx prisma migrate deploy
          if [ $? -ne 0 ]; then
            echo "âš  Migration mismatch detected, pulling schema from DB..."
            npx prisma db push
          fi
          set -e
          npx prisma generate

      - name: PM2 Restart or Start
        working-directory: ${{ env.APP_DIR }}
        run: |
          npx pm2 restart src/app.js
          npx pm2 save
          service nginx restart
